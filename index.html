<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index1.css" />
    <script src="./js/app.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <p>Add a book to the library</p>
    <button id="add-book">Add Book</button>
    <form id="myForm" novalidate>
      <div class="main-section">
        <div class="section-1">
          <label for="title">Title: </label>
          <input id="title" type="text" name="title" required />
          <span class="error"></span>
        </div>
        <div class="section-2">
          <label for="author">Author: </label>
          <input id="author" type="text" name="author" required />
          <span class="error"></span>
        </div>
        <div class="section-3">
          <label for="pagesNum">Number of pages:</label>
          <input id="pagesNum" type="number" name="pagesNum" min="0" required />
          <span class="error"></span>
        </div>
        <div class="section-4">
          <label for="read-status">Read</label>
          <select id="read-status">
            <option selected>Read</option>
            <option>Not read yet</option>
          </select>
        </div>
      </div>
      <button id="submitBtn">NEW BOOK</button>
    </form>
    <h2>Library of books</h2>
    <div class="container"></div>
  </body>
</html>
